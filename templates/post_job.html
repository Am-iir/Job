{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}Post Job |{{ block.super }}{% endblock %}
    {% block content %}
    <div class="col-md-6 offset-md-3" > 
    <h1>
        {{page}} Job<br>
    </h1>   
    <form method='POST' action="" enctype="multipart/form-data">{% csrf_token %}
        {{form|crispy}}     
        <input type="submit" class="btn btn-primary" value="{{page}}"/>
    </form>  
    </div>
    
    {% endblock content%}
